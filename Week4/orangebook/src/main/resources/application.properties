# enables logging of SQL statements generated by Hibernate
spring.jpa.show-sql = true

# Configures the schema/database generation strategy. "update" keeps the the database schema up-to-date with the entity mappings without deleting any existing data
spring.jpa.hibernate.ddl-auto=update

# this automatically converts camel case to snake case for better readability
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Specifies the SQL dialect that Hibernate should use. MYSQL ensures hibernate generates SQL optimized for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect