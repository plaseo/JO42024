spring.application.name=plaseo

spring.mvc.view.prefix= /WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# error page, we can use the built-in error pages or make our own
server.error.whitelabel.enabled=false
# allows toubleshooting, stacktrace shows where errors occur in the program
server.error.include-stacktrace=always

# this is the database, we're using an h2 test database in this instance
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

