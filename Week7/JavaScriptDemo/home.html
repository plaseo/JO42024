<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
    <!-- onclick is a javascript attribute that triggers a function -->
    <button onclick="changewebpage()">Click ME!</button>

    <!-- calling a javascript function -->

    <script type="text/javascript">
        function changewebpage() {
            document.body.style.backgroundColor = "lightblue";
            document.body.innerHTML = "<h1> I want to listen to the blues<h1>";
            
        }


    </script>
    
</body>
</html>
